{% extends "base_login.html" %}
{% block body %}
<!-- Page Content -->
<div class="page-heading contact-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-content">
                    <h4>Login</h4>
                    <h2>letâ€™s get in touch</h2>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="send-message">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <center><h2>Logn In Here,,,</h2></center>
                </div>
            </div>

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="contact-form">
                    <form id="contact" action="{{url_for('login_user')}}" method="post">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="email" type="text" class="form-control" id="email"
                                        placeholder="E-Mail Address" required="">
                                </fieldset>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="password" type="password" class="form-control"
                                        placeholder="Password Here,," required="">
                                </fieldset>
                            </div>
                            <div class="row col-lg-12">
                                <div class="col-lg-6">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="filled-button">Login</button>
                                    </fieldset>
                                </div>
                                <div class="col-lg-6">
                                    <fieldset>
                                        Wanna Join Us <a href="{{url_for('signup')}}">Click Here,,,</a>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="col-xl-12 col-md-12 col-sm-12">
            <div class="card bg-danger text-white mb-4">
                <div class="card-body">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
            </div>
        </div>

        {% endif %}
        {% endwith %}
    </div>
</div>


{% endblock %}
